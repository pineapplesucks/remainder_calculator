<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .backstage{
            width: 500px;
            height: 250px;
            border-style: solid;
            border-width: 2px;
        }
        .title{
            width: 100%;
            height: 70px;
            text-align: center;
            font-size: 40px;
            text-decoration: underline;
        }
        .input,.dividend,.divisor, .result1, #quotient, #remainder{
            width: 100%;
            height: 40px;
            font-size: 25px;
        }
        input{
            text-align: right;
        }
        #rem_val{
            width: 50px;
            height: 20px;
        }
        #rem{
            color: red;
            font-weight: bolder;
        }
    </style>
</head>

<body>
    <div class="backstage">
        <div class="title">remainder calculator</div>
        <div class="input">Input two numbers:</div>
        <div class="dividend">
            <span>Dividend</span>
            <input id="divid" type="text" >
        </div>
        <div class="divisor">
            <span>divisor</span>
            <input id="divis" type="text">
            <button id="result">result</button>
        </div>
        <div id="remainder">
            <span>remainder: </span>
            <span id="rem"></span>
        </div>

    </div>
    <script>
        var dividend = document.getElementById('divid');
        var divisor = document.getElementById('divis');

        result.onclick = function(){
            
            var quotient = document.getElementById('quotient');
            var remainder = document.getElementById('remainder');
            var rem_val = (dividend.value)%(divisor.value)

            rem.innerHTML=rem_val;
        }
    </script>
</body>

</html>
